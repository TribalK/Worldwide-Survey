<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="utf-8">
    <meta name="description" content="TribalK's Worldwide Survey">
		<title>TEST API</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
    <h1>Worldwide Survey</h1>
    <p>We want to survey a large group of men and women to see which country has the most representatives!</p>

    <h3>Enter the number of men to survey: </h3>
    <h4> Anything higher than 1000 will default to 1000 </h4>
    <input type="number" id="menToSurvey" min="0" max="1000" name="male">

    <h3>Enter the number of women to survey:</h3>
    <h4> Anything higher than 1000 will default to 1000 </h4>
    <input type="number" id="womenToSurvey" min="0" max="1000" name="female">

    <button id="beginSurvey">Begin Survey!</button>
    <h2></h2>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
